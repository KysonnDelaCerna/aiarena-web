{% extends "base.html" %}
{% load i18n avatar_tags %}

{% block content %}
    <div class="divider"><span></span><span><h2>Edit Profile</h2></span><span></span></div>
    <div class="registration-form">
        <h2 ><em class="material-icons" style="font-size: 48px; vertical-align: -0.35em;">edit</em></h2>
        <a href="{% url 'avatar_change' %}">{% avatar user 150 %}</a><br/>
        Click to change
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input id="submit-button" type=submit value="Submit"/>
        </form>
    </div>
{% endblock %}
